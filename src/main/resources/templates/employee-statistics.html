<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Employee Analytics</h2>
<hr/>
<a th:href="@{/employees}" class="btn btn-primary mb-3">Back to List</a>

<div class="card bg-light mb-4" style="max-width: 25rem;">
    <div class="card-header">Total Employees</div>
    <div class="card-body">
        <h1 class="card-title" th:text="${totalEmployees}">0</h1>
        <p class="card-text">Total active employees in the system.</p>
    </div>
</div>

<h4>Employees by Department</h4>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
        <th>Department Name</th>
        <th>Employee Count</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stat : ${departmentStats}">
        <td th:text="${stat.departmentName}"></td>
        <td th:text="${stat.employeeCount}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(departmentStats)}">
        <td colspan="2" class="text-center">No department statistics available.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
