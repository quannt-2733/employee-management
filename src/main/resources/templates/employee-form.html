<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Add New Employee</h2>
<hr/>

<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Lá»—i!</strong> <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <!-- Hidden field for ID (for update) -->
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="name" class="form-label">Employee Name</label>
        <input type="text" th:field="*{name}" class="form-control" id="name">
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" id="email">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <select th:field="*{department}" class="form-select" id="department">
            <option value="">-- Select Department --</option>
            <option th:each="dept : ${departments}"
                    th:value="${dept.id}"
                    th:text="${dept.name}"></option>
        </select>
        <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
    </div>

    <button type="submit" class="btn btn-success">Save Employee</button>
    <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
